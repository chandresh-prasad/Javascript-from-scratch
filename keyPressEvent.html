<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript">
    function fnCount(){

      var divCounter=document.getElementById("divCounter");
      var count=parseInt(divCounter.innerText);

      if (count>0) {
        var txtMsg=document.getElementById("txtMsg");
        divCounter.innerText=count-1;
      }
      else {
        return false;
      }
    }
  </script>
</head>
<body>
  <textarea name="txtarea" id="txtMsg" onkeypress="return fnCount()" rows="8" cols="80"></textarea>
  <br><br>
  <div id="divCounter">10</div>
</body>
</html>

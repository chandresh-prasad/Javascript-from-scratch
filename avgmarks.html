<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
  var m1=70, m2=77, m3=78, m4=74;

  var avg=(m1+m2+m3+m4)/4;

  document.write(avg+"<br/>")

  if(avg<35){
    document.write("Failed");
  }
  else if(avg<50){
    document.write("Passed in 3rd grade");
  }
  else if(avg<60){
    document.write("Passed in 2nd grade");
  }
  else if(avg<70){
    document.write("Passed in 1st grade");
  }
  else{
    document.write("Passed in Distinction");
  }
  </script>

</body>
</html>

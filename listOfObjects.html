  <script type="text/javascript">
    function student(r,n,m1,m2){
      this.RollNo=r;
      this.Name=n;
      this.M1=m1;
      this.M2=m2;

      this.result=function(valAvg){
        if(valAvg>=35){
          return "Pass";
        }
        else {
          return "Fail";
        }
      };
    }

    var lstObj=new Array();
    lstObj.push(new student(1,"Sunny",45,65));
    lstObj.push(new student(2,"Jitesh",5,7));
    lstObj.push(new student(3,"Dinesh",30,32));

    for (var i in lstObj) {
      document.write(lstObj[i].result((lstObj[i].M1 + lstObj[i].M2)/2)+"<br/>");
    }

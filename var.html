<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<!-- implicit mode script -->
  <script>

    var x=10;
    // alert(x);
    document.write(x+ "<br/>")

    x='Peter'
    // alert(x);
    document.write(x+ "<br/>")

    a=10; b=20;
    c=a+b;
    // alert(c);
    document.write(c+ "<br/>")

    c=a>b;
    // alert(c);
    document.write(c+ "<br/>")


  </script>

</body>
